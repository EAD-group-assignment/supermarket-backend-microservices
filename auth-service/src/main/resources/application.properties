spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/auth-service?createDatabaseIfNotExist=true

spring.datasource.username=${SUPERMARKET_DB_USER}
spring.datasource.password=${SUPERMARKET_DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=create-drop
server.port=0

application.security.jwt.secret-key = ${SUPERMARKET_JWT_SECRET_KEY}
application.security.jwt.expiration = 86400000
application.security.jwt.refresh-token.expiration = 604800000

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
spring.application.name=auth-service
eureka.instance.hostname=localhost
